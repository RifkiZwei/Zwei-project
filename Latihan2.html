<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan 2 - Kategori Nilai</title>
</head>
<body>
  <h2>Latihan 2 - Kategori Nilai</h2>
  <script>
    let nilai = parseInt(prompt("Masukkan nilai kalian:"));
    if (nilai >= 80) {
      alert("Nilai A");
    } else if (nilai >= 70) {
      alert("Nilai B");
    } else {
      alert("Nilai C");
    }
  </script>
</body>
</html>
