<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <title>Latihan 2 - Operator Dasar</title>
</head>
<body>
 <h2>Latihan 2 - Operator Dasar</h2>
 <script>
 let a = 10;
 let b = 5;
 
 console.log("Penjumlahan =", a + b);
 console.log("Pengurangan =", a - b);
 console.log("Perkalian =", a * b);
 console.log("Pembagian =", a / b);
 </script>
</body>
</html>
