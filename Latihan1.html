<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan 1 - If Else</title>
</head>
<body>
  <h2>Latihan 1 - If Else Dasar</h2>
  <script>
    let angka = parseInt(prompt("Masukkan sebuah angka:"));
    if (angka % 2 === 0) {
      alert("Angka genap");
    } else {
      alert("Angka ganjil");
    }
  </script>
</body>
</html>
